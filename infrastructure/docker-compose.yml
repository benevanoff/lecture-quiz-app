version: '3'

services:
  db_mysql: # MySQL Server
    build:
      context: .
      dockerfile: Dockerfile.db
    volumes:
      - db_mysql:/var/lib/mysql

  backend:
    build:
      context: ../backend
      dockerfile: ../infrastructure/Dockerfile.backend
    volumes:
      - ../backend:/app
    ports:
      - 8080:8080

  frontend:
    build:
      context: ../frontend
      dockerfile: ../infrastructure/Dockerfile.frontend
    volumes:
      - ../frontend:/app
      - /app/node_modules
    ports:
      - 80:5173

volumes:
  db_mysql: